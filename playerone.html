<head>
    <title>Word Guess</title>

<header>
    <h1> Guess the Letter </h1>
</header>
<body>

    <div class="container">
        <h3><u> Instructions</u>
        <p class="description">
            A random word will be generated each time, enter a letter to guess the correct word. Good Luck!
        </p>
        </h3>
        <div class= "game-area">
                <h1>
                    <div id="wordArea">

                    </div>
                </h1>
            <div class="guessWordArea">
                <p> Enter a letter here </p>
                <input id="guessWord" placeholder="Enter letter here">
                <button id="guessWordBtn" class="btn btn-success"> Guess!! </button>
            </div>

            Your Guessed Letters
            <h1>
                <div id="guessed-words">

                </div>
            </h1>
        </div>



    </div>
    <footer></footer>
