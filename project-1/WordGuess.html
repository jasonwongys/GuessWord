<!DOCTYPE html>
<html>
<head>
    <title>Word Guess</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="WordGuess.css">
<header>
    <h1> Guess the Word </h1>
</header>
<body>
    <div class="container">
        <h3><u> Instructions</u> </h3>
        <p class="description">
            Each player takes a turn to enter a word and let the other player guess the correct word. If there are any matching letters, it will display below. Each player will get unlimited guesses. The word has to be exact.
        </p>
        <div class= "game-area">
            <div class ="input-group input-group-sm mb-3">
                <p> Enter a Word </p>
                <input type="password" id="getWord" placeholder="Player 1 Word">

                <button id="enterWordBtn"> Enter </button>
            </div>

            <div class="guessWordArea">
                <p> Guess Away </p>
                <input id="guessWord" placeholder="Player 2 Guess">
                <button id="guessWordBtn"> Guess </button>
            </div>

                <div id="wordArea" class="wordArea">

                </div>
                <p> Correct word </p>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="WordGuess.js"></script>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
